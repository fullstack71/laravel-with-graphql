type Query {
    users: [User!]! @all
    allPosts: [Post!]! @all
    posts(orderBy: _ @orderBy(columns: ["id", "title"])): [Post!]! @paginate
    post(id: ID! @eq): Post @find
}

type User {
    id: ID!
    name: String
    posts: [Post!]! @hasMany
}

type Post {
    id: ID!
    title: String!
    description: String!
}
